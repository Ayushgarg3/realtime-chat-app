<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
        }

        .auth-form {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .chat-container {
            display: none;
            height: 100%;
            flex-direction: row;
        }

        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #4a5f7a;
        }

        .user-info h3 {
            margin-bottom: 5px;
        }

        .user-info .status {
            font-size: 14px;
            color: #95a5a6;
        }

        .online-users {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .online-users h4 {
            margin-bottom: 15px;
            color: #ecf0f1;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #34495e;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.online {
            background: #27ae60;
        }

        .status-indicator.offline {
            background: #95a5a6;
        }

        .logout-btn {
            margin: 20px;
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #ecf0f1;
            border-bottom: 1px solid #bdc3c7;
        }

        .chat-header h2 {
            color: #2c3e50;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #e1e5e9;
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .typing-indicator {
            padding: 10px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-btn:hover {
            background: #5a6fd8;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
            
            .container {
                width: 95%;
                height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login to Chat</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button class="btn" onclick="login()">Login</button>
                <div class="switch-form">
                    Don't have an account? <a onclick="showRegister()">Register here</a>
                </div>
                <div id="loginError" class="error-message"></div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register for Chat</h2>
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <button class="btn" onclick="register()">Register</button>
                <div class="switch-form">
                    Already have an account? <a onclick="showLogin()">Login here</a>
                </div>
                <div id="registerError" class="error-message"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="chat-container">
            <div class="sidebar">
                <div class="user-info">
                    <h3 id="currentUser">User</h3>
                    <div class="status">
                        <span class="status-indicator online"></span>
                        Online
                    </div>
                </div>
                <div class="online-users">
                    <h4>Online Users</h4>
                    <div id="usersList"></div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="main-chat">
                <div class="chat-header">
                    <h2>General Chat</h2>
                </div>
                <div id="messagesContainer" class="messages-container"></div>
                <div id="typingIndicator" class="typing-indicator"></div>
                <div class="message-input-container">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentUser = null;
        let authToken = null;
        let typingTimer = null;
        let isTyping = false;

        // Initialize socket connection
        function initSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                if (authToken) {
                    socket.emit('authenticate', authToken);
                }
            });

            socket.on('newMessage', (message) => {
                displayMessage(message);
            });

            socket.on('onlineUsers', (users) => {
                updateOnlineUsers(users);
            });

            socket.on('userStatusChange', (data) => {
                updateUserStatus(data);
            });

            socket.on('userTyping', (data) => {
                showTypingIndicator(data);
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
            });
        }

        // Authentication functions
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    showChatInterface();
                    loadMessages();
                    initSocket();
                } else {
                    errorDiv.textContent = data.message;
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorDiv = document.getElementById('registerError');

            if (!username || !email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    showLogin();
                } else {
                    errorDiv.textContent = data.message;
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            authToken = null;
            currentUser = null;
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            showAuthInterface();
        }

        // UI functions
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showAuthInterface() {
            document.getElementById('authSection').style.display = 'flex';
            document.getElementById('chatSection').style.display = 'none';
        }

        function showChatInterface() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('chatSection').style.display = 'flex';
            document.getElementById('currentUser').textContent = currentUser.username;
        }

        // Message functions
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const messages = await response.json();
                    messages.forEach(message => displayMessage(message));
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            const isOwnMessage = message.sender === currentUser.username;
            
            messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'}`;
            
            const timestamp = new Date(message.timestamp).toLocaleString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    ${isOwnMessage ? 'You' : message.sender} â€¢ ${timestamp}
                </div>
                <div class="message-content">${message.content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (content && socket) {
                socket.emit('sendMessage', { content });
                messageInput.value = '';
                
                // Stop typing indicator
                if (isTyping) {
                    socket.emit('typing', { isTyping: false });
                    isTyping = false;
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
                return;
            }

            // Typing indicator
            if (socket && !isTyping) {
                socket.emit('typing', { isTyping: true });
                isTyping = true;
            }

            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (socket && isTyping) {
                    socket.emit('typing', { isTyping: false });
                    isTyping = false;
                }
            }, 1000);
        }

        // User status functions
        function updateOnlineUsers(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach(user => {
                if (user.username !== currentUser.username) {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'user-item';
                    userDiv.innerHTML = `
                        <span class="status-indicator online"></span>
                        ${user.username}
                    `;
                    usersList.appendChild(userDiv);
                }
            });
        }

        function updateUserStatus(data) {
            // Update user status in the online users list
            const userItems = document.querySelectorAll('.user-item');
            userItems.forEach(item => {
                if (item.textContent.trim() === data.username) {
                    const indicator = item.querySelector('.status-indicator');
                    indicator.className = `status-indicator ${data.isOnline ? 'online' : 'offline'}`;
                }
            });
        }

        function showTypingIndicator(data) {
            const typingDiv = document.getElementById('typingIndicator');
            
            if (data.isTyping) {
                typingDiv.textContent = `${data.username} is typing...`;
            } else {
                typingDiv.textContent = '';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            showAuthInterface();
        });
    </script>
</body>
</html>
